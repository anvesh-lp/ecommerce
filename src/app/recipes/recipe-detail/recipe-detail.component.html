<div class="row">
  <div class="col-xs-12">
    <img alt="Image" class="img-responsive"
         src="{{recipe.imagePath}}" style="{max-height: 100px;}">
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div appDropdown class="btn-group">
        <button class="btn btn-primary dropdown-toggle" type="button">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Add ingredients to shopping list</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">Ingredients</div>
  </div>
  <div class="row">
    <div class="col-xs-12">Description</div>
  </div>
</div>
