<app-header (currentWindowClicked)="currentWindowEmitted($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentWindow=='recipe'"></app-recipes>
      <app-shopping-list *ngIf="currentWindow=='shopping'"></app-shopping-list>
    </div>
  </div>
</div>
